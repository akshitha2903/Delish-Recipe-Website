<html lang="en" >
<head>
  <title>Login</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">
<style>
  .bgimg{position:absolute;top:0px;left:0px;z-index:-1}
</style>
</head>
<body>
  <img src="./images/recipes/loginback.jpg" class="bgimg" height="648" width="1396" overflow-x:hidden;="">
<div class="login-form">
  <center><h1>DELISH SIGN UP</h1></center>
  <form action="/sign_up" method = "post">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" name="name" id="name" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="password" name="password" id="password" autocomplete="new-password">
      </div>
    <div class="action">
      <button class="action" onclick="alert('Signed up successfully')">Sign up</button>
    </div>
  </form>
</div>
</body>
</html>
